<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="custom.styles.css" />
	</head>
	<body class="container-fluid body-background">
		<div class="flex flex-wrap navbar-custom py-5 md:py-0">
			<div
				class="flex content-center justify-center flex-wrap h-16 md:h-40 w-full md:w-1/4"
			>
				<div class="bg-white text-center rounded-full h-12 w-56">
					<p class="text-gray-400 mt-3 font-semibold">LOGO</p>
				</div>
			</div>
			<div
				class="flex flex-col sm:flex-row justify-between md:flex-wrap content-center px-10 h-40 w-full md:w-8/12"
			>
				<div class="flex flex-row w-2/4 p-5 pl-0">
					<img class="h-16" src="img/avatar.png" />
					<div class="flex flex-col ml-4 mt-3">
						<p class="text-custom-bg font-semibold text-xs mt-3xs">
							Bienvenido
						</p>
						<p class="text-custom-bg font-bold text-lg">Dairon Medina</p>
					</div>
				</div>
				<button
					class="rounded-lg h-10 mt-0 mb-16 sm:mb-0 sm:mt-6 w-32 text-xs button-background hover:bg-indigo-800 text-white font-bold py-2 px-4 border border-indigo-800 rounded"
				>
					Enviar Recarga
				</button>
			</div>
		</div>
		<div class="mx-3 md:mx-32 grid grid-cols-1 md:grid-cols-8">
			<div class="col w-full mx-5 md:mx-0 col-span-2">
				<div
					class="flex flex-row w-56 mt-4 mb-4 md:mt-16 mr-16 active rounded-lg py-2 pl-2 pr-5"
				>
					<img class="border-white h-6" src="img/icon.png" />
					<p class="ml-3 text-sm font-semibold text-white">Configuración</p>
				</div>
				<div class="flex flex-row mt-2 mr-16 rounded-lg py-2 pl-2 pr-5">
					<img class="border-white h-6" src="img/icon.png" />
					<p class="ml-3 text-sm font-semibold text-white">Métodos de pago</p>
				</div>
				<div class="flex flex-row mt-2 mr-16 rounded-lg py-2 pl-2 pr-5">
					<img class="border-white h-6" src="img/icon.png" />
					<p class="ml-3 text-sm font-semibold text-white">Contacto</p>
				</div>
				<div class="flex flex-row mt-2 mr-16 rounded-lg py-2 pl-2 pr-5">
					<img class="border-white h-6" src="img/icon.png" />
					<p class="ml-3 text-sm font-semibold text-white">Historial</p>
				</div>
				<div class="flex flex-row mt-2 mb-2 mr-16 rounded-lg py-2 pl-2 pr-5">
					<img class="border-white h-6" src="img/icon.png" />
					<p class="ml-3 text-sm font-semibold text-white">Comparte!</p>
				</div>
			</div>
			<div
				class="col w-full bg-white mb-16 mt-0 md:-mt-10 rounded-lg col-span-6"
			>
				<div class="flex justify-between p-8">
					<p class="title-custom font-bold my-5">Configuración de Cuenta</p>
					<button
						class="bg-white w-40 h-10 hover:bg-gray-100 text-gray-800 font-semibold py-0 px-0 border border-gray-400 rounded shadow"
					>
						Editar Perfil
					</button>
				</div>
				<hr class="p-1 mt-0 mb-4" />
				<div class="message-important mx-4 p-4 rounded-lg">
					<p class="mb-5 text-white font-semibold">Aviso Importante</p>
					<div class="flex flex-row justify-between">
						<p class="text-xs text-white">
							Lorem Ipsum is simply dummy text of the printing and typesetting
							industry
						</p>
						<button
							class="rounded-lg w-32 text-xs bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"
						>
							Acción
						</button>
					</div>
				</div>
				<div class="p-4 mt-12 grid grid-cols-1 sm:grid-cols-2">
					<div class="p-4">
						<p>Nombre *</p>
						<input class="border w-full sm:w-10/12 rounded-md mt-2 h-8" />
					</div>
					<div class="p-4">
						<p>Apellido *</p>
						<input class="border w-full sm:w-10/12 rounded-md mt-2 h-8" />
					</div>

					<div class="p-4">
						<p>Email *</p>
						<input class="border w-full sm:w-10/12 rounded-md mt-2 h-8" />
					</div>
				</div>
				<hr class="p-1" />
				<div class="w-full flex justify-end">
					<button
						class="rounded-lg w-32 m-5 text-xs second-button hover:bg-red-700 text-white font-bold py-2 px-4 border border-red-700 rounded"
					>
						Actualizar perfil
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
